description.English=In the foothills near Greyhaven there sits a forgotten manor, the haunted residence of the late high mage Ithyndrus. A trove of antique trinkets and abandoned artifacts lays within its ever-changing walls, but the ravens that watch over the manor were not enough to keep the treasure hunters and bandits out. A new guardian has awoken, and dark forces are gathering to his aid. Left unchecked, the power and size of this creature will never stop expanding. Its potential is limitless, and it must be stopped.
description.German=In den Hügeln vor der Stadt Greyhaven liegt ein verlassenes Schloss, die verwunschene Wohnstatt des verstorbenen Großmagiers Ysindrus. Im Inneren des sich ständig wandelnden Gemäuers blieben sagenumwobene Schätze und mächtige Artefakte zurück. Doch die Raben, die über das Anwesen wachen, vermochten Plünderer und Banditen nicht abzuhalten. Und so erwachte ein neuer Wächter, dem ﬁnstere Mächte zur Hilfe eilen. Wenn ihm nicht Einhalt geboten wird, wird seine Größe und Stärke immer weiter wachsen. Seine Machtgier kennt keine Grenzen. Er muss gestoppt werden.
description.Spanish=En las colinas que hay cerca de Puerto Cano se alza una mansión olvidada, la residencia encantada del difunto gran mago Ithyndrus. Entre sus siempre cambiantes paredes se esconde un tesoro de antiguos  artilugios y artefactos abandonados, pero los cuervos que vigilan la mansión no eran suficientes para mantener alejados a los cazatesoros y a los bandidos. Un nuevo guardián ha despertado, y fuerzas oscuras se reúnen para ayudarlo. Si no se contiene, el tamaño y poder de la criatura no dejará de crecer nunca. Su potencial no tiene límites, y debe ser detenido.
